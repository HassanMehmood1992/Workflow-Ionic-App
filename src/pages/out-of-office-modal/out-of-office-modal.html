<ion-header>
  <ion-list padding-top no-lines style="background-color: #efefef;border-radius: 15px;margin: 0px;">
    <ion-item style="background-color: #efefef;padding-top:0px;">
      <h2 style="text-align: center;    margin: 0;    text-overflow: ellipsis;   white-space: nowrap;">Out of Office Delegation</h2>
    </ion-item>
  </ion-list>
</ion-header>



<ion-content style="background-color:#efefef;border-radius: 15px;">
  
    <form [formGroup]="outOfOfficeForm">
      <ion-list no-lines>
        <ion-grid style="border-bottom: 1px solid #d4d4d4;">
          <ion-row no-padding no-margin>
            <ion-col>
              <ion-input [readonly]="true" placeholder="Enter person name or email address" (ionFocus)="openPeoplePicker()" [(ngModel)]="peoplePickerDisplayText"
                clearInput formControlName="peoplePicker" style="padding-left: 20px;"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row align-items-center justify-content-center no-padding no-margin>
            <ion-col col-5 align-self-center no-padding>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="outOfOfficeSetting.Start_Date" (ngModelChange)="startDateChanged()"
                min="{{today}}" placeholder="Start Date" formControlName="startDate"></ion-datetime>
            </ion-col>
            <ion-col col-2 align-self-center no-padding>
              <p>to</p>
            </ion-col>
            <ion-col col-5 align-self-center no-padding>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="outOfOfficeSetting.End_Date" (ngModelChange)="endDateChanged()" placeholder="End Date"
                min="{{today}}" formControlName="endDate"></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>
    </form>
</ion-content>

<ion-footer color="rapidBG">
  <div class="row" style="background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
  <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="update()" [disabled]="!outOfOfficeForm?.valid">Update</button>
  </div>

</ion-footer>
