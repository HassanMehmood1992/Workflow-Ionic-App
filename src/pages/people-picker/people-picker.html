<ion-header>
  <ion-navbar color="light" style="background-color: #efefef;border-top-right-radius:15px;border-top-left-radius:15px;margin: 0px;padding-top: 5px">

    <ion-item no-lines style="padding-left:10px;background-color:#f4f4f4">
      <ion-label> <ion-icon color="searchicon" name="search"></ion-icon></ion-label>
    <ion-input maxlength="1300" placeholder="Enter name or email address .." clearInput [formControl]="searchControl" [(ngModel)]="searchQuery"></ion-input>
    </ion-item>
    <ion-buttons end>
      <ion-spinner class="spinner-aligned" *ngIf="showLoadingIcon"></ion-spinner>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Done</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="border-radius: 15px;margin: 0px;">

  <ion-item-divider color="light" *ngIf="selectedItems.length != 0">Curent Selection...</ion-item-divider>
  <ion-item *ngFor="let item of selectedItems; let i = index">
    <ion-icon name="checkmark" item-start></ion-icon>
    <p style="color: #4169E1;white-space: normal;">{{item.DisplayName}} ({{item.Email}})</p>
    <ion-icon name="trash" item-end (click)="removeItem(i)"></ion-icon>
  </ion-item>

  <ion-item-divider color="light">Select a person...</ion-item-divider>
  <ion-item *ngFor="let item of searchItems" (click)="selectItem(item)">
    <p style="white-space: normal;">{{item.DisplayName}} ({{item.Email}})</p>
  </ion-item>

</ion-content>

<ion-footer no-border>
    
    <div class="spacer" style="width:300px;height:14px;"></div>
</ion-footer>
