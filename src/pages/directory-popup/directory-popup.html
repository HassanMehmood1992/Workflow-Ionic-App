<ion-content padding style="background-color: #efefef; border-radius: 15px">
  <ion-list no-lines style="background-color: #efefef">
    <div style="background-color: #efefef">
      <h1 style="margin: 0px 0px 0px 0px; line-height: 1.5em; overflow: hidden;white-space: nowrap; text-overflow:ellipsis; font-size: 1.7rem;font-weight: bold;">{{process?.ProcessName}}</h1>
      <h3 style="margin: 0px 0px 0px 0px; overflow: hidden;white-space: nowrap; text-overflow:ellipsis; font-size: 1.5rem;font-weight: normal;">{{process?.OrganizationName}}</h3>
      <p style="margin: 10px 0px 0px 0px; overflow: hidden;white-space: normal; text-overflow:ellipsis; font-size: 1.3rem;font-weight: normal;">{{process?.Description}}</p>
    </div>
  </ion-list>

</ion-content>
<ion-footer>
  <div class="row" *ngIf="process.IsSubscribed == 'false'" style="background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
    <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="subscribe()">Add to Favorites</button>
  </div>

  <div class="row" style="  background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
    <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="share()">Share</button>
  </div>

  <div class="row" style="  background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
    <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="close()">Close</button>
  </div>


</ion-footer>
