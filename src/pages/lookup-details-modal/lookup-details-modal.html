<ion-header>
  <ion-list padding-top no-lines style="background-color: #efefef;border-radius: 15px;margin: 0px;">
    <ion-item style="background-color: #efefef;padding-top:0px;">
      <h2 style="text-align: center;    margin: 0;    text-overflow: ellipsis;   white-space: nowrap;">{{tableName}}</h2>
    </ion-item>
  </ion-list>
</ion-header>



<ion-content style="background-color:#efefef;border-radius: 15px;">
  <table id="detailsTable">
  </table>
</ion-content>

<ion-footer color="rapidBG">
  <div class="row" style="background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
    <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="dismiss()">Close</button>
  </div>

</ion-footer>
