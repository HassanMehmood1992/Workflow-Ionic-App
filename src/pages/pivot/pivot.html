<!--
  Generated template for the PivotPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <h5 style="color: white;    text-align: left;    margin: 0;    text-overflow: ellipsis;   white-space: nowrap;overflow: hidden;">Pivots: {{reportTitle}}</h5>
    <button ion-button icon-only menuToggle start (click)="goBack()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <button ion-button icon-only menuToggle end (click)="showDataFilterMessage()" *ngIf="dataFilter === true">
        <img style="margin-right: 10px" height="25px" width="25px" src='assets/icon/advisoryIcon.png'>
    </button>
  </ion-toolbar>
  <network></network>
</ion-header>


<ion-content>


  <ion-card>

    <ion-card-content style="padding: 5px 5px 5px 5px;">
      <div class="wide-as-needed" id="output">
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
