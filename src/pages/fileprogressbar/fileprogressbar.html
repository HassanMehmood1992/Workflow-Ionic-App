<ion-header style="border-top-right-radius: 15px; border-top-left-radius: 15px;">

  <ion-navbar style="border-top-right-radius: 15px; border-top-left-radius: 15px;">
    <ion-title>Uploading file...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #efefef; border-radius: 15px;">
  <div class="filename">
    Current File Name: {{data.fileName}}
  </div>
  <!--<div>
    {{progressValue}}:
  </div>-->
  <div class="progress-outer">
    <div class="progress-inner" [style.width]="progressValue + '%'">
        {{progressValue}}%
    </div>
  </div>
</ion-content>
