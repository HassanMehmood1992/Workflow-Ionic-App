<ion-header style="border-top-right-radius: 15px; border-top-left-radius: 15px;">

  <ion-navbar style="border-top-right-radius: 15px; border-top-left-radius: 15px;">
    <ion-title>{{selectorHeader}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #efefef; border-radius: 15px;">

  <ion-list no-lines>
    <form [formGroup]="urlform">
    <ion-item style="background-color: #efefef;">
    <ion-input type="text" formControlName="title"  placeholder="Title"></ion-input>
  </ion-item>


     <ion-item style="background-color: #efefef;">
    
    <ion-input type="url" pattern="https?://.+" formControlName="url"  placeholder="URL"></ion-input>
  </ion-item>
    </form>
  </ion-list>
<div style="text-align: right;width: 99.5%;padding-right: 3px;">
			<button [disabled]="!urlform.valid"  style="color: #007aff;background-color:rgba(0, 0, 0, 0.08);border-radius:8px;min-width: 100px;box-shadow:none;"
			 (click)="confirmSelection()" class="button button-ios">Add</button>
			<button style="color: #007aff;background-color:rgba(0, 0, 0, 0.08);border-radius:8px;min-width: 100px;box-shadow:none;" (click)="close()"
			 class="button button-ios">Close</button>
		</div>
</ion-content>
