<style>
    input.ng-invalid{border-color: red !important; border-radius: 4px;} 
    textarea.ng-invalid{border-color: red !important; border-radius: 4px;}
    .validation{ font-size:11px;color:red;margin-left: 1%;}
    .peoplePickerRequired{
      border: 1px solid;
      background: url(assets/images/form_controls/peoplepicker.png) 99% 2px no-repeat;
      border-color: red !important; 
      border-radius: 4px;
      height: auto !important;
      padding-top: 1%
    }
    .peoplePickerNotRequired{
      border: 1px solid;
      background: url(assets/images/form_controls/peoplepicker.png) 99% 2px no-repeat;
        border-radius: 4px;
      height: auto !important;
      padding-top: 1%
    }

    .peoplePickerPlaceholder{
        color:#999999;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        padding-right: 15%;
    }
    .disablePeoplePicker {
        min-height: 30px;
        padding-top: 1%
        background: white;
        opacity: 0.4;
 }
    </style>
<div style="text-align: left;">
    <div [ngClass]="{'enablePeoplePicker': !controlOptions.disabled, 'disablePeoplePicker': controlOptions.disabled, 'peoplePickerRequired': ngModel.length == 0 && controlOptions.required, 'peoplePickerNotRequired': ngModel.length >= 0}" class="{{className}}"  
    (click)="openDialog()" >
        <span *ngIf="ngModel.length == 0" class="peoplePickerPlaceholder">{{controlOptions.placeholder}}</span>
        <span>
            <span *ngFor="let person of ngModel">
                {{person.DisplayName}}
            </span>
        </span>
    </div>
    <div class="validation" *ngIf="ngModel.length == 0 && controlOptions.required && clicked">
        {{controlOptions.validationText}}
      </div>
</div>
