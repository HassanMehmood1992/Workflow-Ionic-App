<ion-header>

</ion-header>


<ion-content style="background-color: #efefef; border-radius: 15px;">

  <div style="padding: 10px 10px 0px 10px;">
    <div style="width: 32px;float:left;">
      <img src="assets/icon/access_request_display.png" style="max-height: 32px;max-width: 32px;height: 32px;width: 32px; float: left; margin: 5px 0px 0px 0px;">
    </div>
    <div style="margin-left:37px">
      <h2 style="margin: 0px 5px 0px 0px; overflow: hidden;white-space: nowrap; text-overflow:ellipsis; font-size: 1.9rem;font-weight: normal;">{{task?.FromDisplayName}}</h2>
      <img style="margin: 0px;" height="10px" width="10px" src="assets/icon/stopwatch.png">
      <span style="margin: 0px;overflow: hidden;white-space: normal;font-size: 1.4rem;">
          {{task?.DateCreated | processOffset : globalservice.processpermissions.processGlobalSettings.Process_Settings.PROCESS_TIMEZONE }}
      </span>
    </div>
    <hr style=" background-color: #c9c9c9;height: 1px;">
  </div>

  <div style="padding: 0px 0px 0px 10px;">
    <div class="row">
      <div class="col-80">
        <h2 style="margin: 0px 5px 0px 0px; overflow: hidden;white-space: normal; text-overflow:ellipsis; font-size: 1.5rem;font-weight: normal;">{{task.ProcessName}} - {{task.OrganizationName}}</h2>
        <p *ngIf="getLength(task.Reason) > 0" style="white-space: normal; text-overflow:ellipsis; font-size: 1.4rem;font-weight: normal;color: #6f6f6f;">Reason: {{task.Reason}}</p>
      </div>
    </div>
  </div>

  <hr style=" background-color: #c9c9c9;height: 1px;">

  <div style="padding: 0px 0px 0px 10px;">
    <form [formGroup]="accessRequestCommentsForm">
      <ion-textarea placeholder="Enter comments here ..." [(ngModel)]="comments" rows="4" formControlName='comments'></ion-textarea>
    </form>
  </div>






</ion-content>
<ion-footer>
  <ion-grid no-padding>

    <ion-row align-items-center justify-content-center no-padding no-margin>
      <ion-col col-6 align-self-center no-padding>
        <div class="row" style="  background-color: #efefef;
          justify-content: center;
          border-top: 1px solid #cacaca;
          color: #007aff;
          border-right: 1px solid #cacaca;
          border-bottom-left-radius: 15px;">
          <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="action('yes')" [disabled]="!accessRequestCommentsForm?.valid">Approve</button>
        </div>
      </ion-col>

      <ion-col col-6 align-self-center no-padding>
        <div class="row" style="  background-color: #efefef;
          justify-content: center;
          border-top: 1px solid #cacaca;
          color: #007aff;
          border-bottom-right-radius: 15px;">
          <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="action('no')" [disabled]="!accessRequestCommentsForm?.valid">Reject</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
