  Ionic pages and navigation.

 <ion-content padding style="background-color: #efefef; border-radius: 15px">
    <ion-list  no-lines style="background-color: #efefef">
      <ion-item style="background-color: #efefef">
        <h1 style="font-weight:bold;">{{process?.ProcessName}}</h1>
        <h3>{{process?.OrganizationName}}</h3>
        <p style="white-space:normal;">{{process?.Description}}</p>
      </ion-item>

      <ion-item style="background-color: #efefef">
        <h3>Pending with: {{process?.PendingAccessDetails[0]?.AccessRequestAssigneeName}}</h3>
        <h3>Pending since: {{process?.PendingAccessDetails[0]?.PendingSince}}</h3>
      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer >
  <div class="row" style="  background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
    <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="close()">Close</button>
  </div>


</ion-footer>
