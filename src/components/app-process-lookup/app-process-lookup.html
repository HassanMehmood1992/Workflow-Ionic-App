<style>
input.ng-invalid{border-color: red !important; border-radius: 4px;} 
textarea.ng-invalid{border-color: red !important; border-radius: 4px;}
.validation{ font-size:11px;color:red;margin-left: 1%;}
.processLookupRequired{
      border: 1px solid;
      border-color: red !important; 
      background: url(assets/images/form_controls/lookup.png) 99% 2px no-repeat;
      border-radius: 4px;
      height: auto !important;
      padding-top: 1%
    }
    .processLookupNotRequired{
      border: 1px solid;
      background: url(assets/images/form_controls/lookup.png) 99% 2px no-repeat;
      border-radius: 4px;
      height: auto !important;
      padding-top: 1%
    }

    .processLookupPlaceholder{
        color:#999999;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        padding-right: 15%;
        padding-top: 1%
        
    }
    .disableProcessLookup {

min-height: 30px;
padding-top: 1%
cursor: not-allowed;
background: white;
opacity: 0.4;
}
</style>
<div>
  <div [ngClass]="{'enableProcessLookup': !controlOptions.disabled, 'disableProcessLookup': controlOptions.disabled, 'processLookupRequired': ngModel.length == 0 && controlOptions.required, 'processLookupNotRequired': ngModel.length >= 0}" class="{{className}}"  
    (click)="openDialog()" >
        <span *ngIf="ngModel.length == 0" class="processLookupPlaceholder">{{placeHolder}}</span>
        <span *ngIf="ngModel.length > 0">{{ngModel}}</span>
    </div>
  <div class="validation" *ngIf="ngModel.length == 0 && controlOptions.required && clicked">
    {{controlOptions.validationText}}
  </div>
</div>
