<ion-header>
  <ion-list padding-top no-lines style="background-color: #efefef;border-radius: 15px;margin: 0px;">
    <ion-item style="background-color: #efefef;">
      <h2 style="text-align: center;    margin: 0;    text-overflow: ellipsis;   white-space: nowrap;">Proxy Approver</h2>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content style="background-color:#efefef;border-radius: 15px;">
    <form [formGroup]="proxyApproverForm">
      <ion-list no-lines>
        <ion-grid>
          <ion-row no-padding no-margin>
            <ion-col>
              <ion-input [readonly]="true" placeholder="Enter person name or email address" (ionFocus)="openPeoplePicker()" [(ngModel)]="peoplePickerDisplayText"
                clearInput formControlName="peoplePicker" style="padding-left: 20px;"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>
    </form>
</ion-content>

<ion-footer>

  <div class="row" style="background-color: #efefef;
  justify-content: center;
  border-top: 0.4px solid;
  border-top-color: #cacaca; 
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  color: #007aff">
  <button ion-button block color="rapidBG" style="color: #007aff;border-radius:15px;box-shadow:none;" (click)="update()" [disabled]="!proxyApproverForm?.valid">Update</button>
  </div>


</ion-footer>
